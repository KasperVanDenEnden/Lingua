<div class="relative">
    <!-- Button -->
    <button type="button" (click)="toggleDropdown()" 
      class="flex items-center gap-x-1 text-sm font-semibold text-gray-900">
      <ng-content select="[dropdown-button]"></ng-content>
      <svg [class.rotate-180]="isOpen" class="size-5 flex-none text-gray-400 transition"
        viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd"
          d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd" />
      </svg>
    </button>
  
    <!-- Dropdown items -->
    <div *ngIf="isOpen" 
    (mouseenter)="cancelCloseTimer()" 
    (mouseleave)="startCloseTimer()"
    class="absolute top-full -left-8 z-50 mt-3 w-screen max-w-md overflow-hidden rounded-xl bg-white shadow-lg ring-1 ring-gray-900/5">
      <ng-content select="[dropdown-items]"></ng-content>
    </div>
  </div>
