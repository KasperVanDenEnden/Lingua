<div class="font-mono">
    <lingua-header [pageTitle]="'Dashboard'"></lingua-header>
    <main
        class="max-w-xl md:max-w-2xl lg:max-w-6xl mx-auto py-xl px-md md:px-xl grid grid-cols-1 gap-md md:grid-cols-2 lg:grid-cols-3 h-full">

        <lingua-card title="Courses"
            description="Discover the diverse range of courses we offer. Whether you're looking to enhance your skills or explore new topics, we provide high-quality learning experiences tailored to your needs."
            link="/courses"></lingua-card>

        <lingua-card title="Lessons"
            description="We offer a wide variety of lessons tailored to each course, ensuring that you receive comprehensive and engaging instruction to support your learning journey."
            link="/lessons"></lingua-card>

            description="Explore our diverse network of educational facilities where courses are conducted. Our carefully selected venues ensure optimal learning environments for all students."

        <lingua-card title="Rooms"
            description="Each location features purpose-designed classrooms equipped for effective learning. Discover our range of specialized teaching spaces and their facilities."

            description="Find some friends or something."
