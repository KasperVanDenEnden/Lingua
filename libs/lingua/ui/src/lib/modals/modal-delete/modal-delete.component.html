<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
    <div class="p-6">
      <h2 class="text-xl font-bold mb-4 text-gray-800">{{ title }}</h2>
      <p class="mb-6 text-gray-600">{{ message }}</p>
      
      <div class="flex justify-end space-x-3">
        <button 
          class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded transition-colors duration-200"
          (click)="onClose()">
          {{ cancelText }}
        </button>
        <button 
          class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded transition-colors duration-200"
          (click)="onConfirm()">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
