<lingua-header [pageTitle]="'Login'"></lingua-header>
<main class="flex justify-center">
    <div class="m-4 p-4 h-auto border border-primary-dark bg-secondary-light rounded-lg">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="form-group">
              <label for="email" class="mb-1.5 ml-2.5 block text-sm font-semibold">E-mail</label>
              <input 
                id="email" 
                type="email" 
                formControlName="email"
                class="form-input border border-primary-dark rounded-md block px-2 h-8"
                required>
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" 
                   class="text-red-500 text-sm mt-1">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
              </div>
            </div>
        
            <div class="form-group">
              <label for="password" class="mb-1.5 ml-2.5 block text-sm font-semibold">Password</label>
              <input 
                id="password" 
                type="password"
                formControlName="password"
                class="form-input border border-primary-dark rounded-md block px-2 h-8"
                required>
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" 
                   class="text-red-500 text-sm mt-1">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
              </div>
            </div>
        
            <button 
              type="submit" 
              [ngClass]="{ 'bg-primary-dark hover:bg-primary-light': !loginForm.invalid, 'bg-gray-300 text-gray-500': loginForm.invalid }"
              class="py-sm px-md text-white flex self-end"
              [disabled]="loginForm.invalid">
              Inloggen
            </button>

          </form>
    </div>
</main>
