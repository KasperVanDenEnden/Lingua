<!-- navbar.component.html -->
<header class="border-b border-primary-dark">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <!-- Logo section -->
        <div class="flex lg:flex-1">
            <a routerLink="/dashboard" class="-m-2 p-2">
                <span class="sr-only">Lingua</span>
                <i class="fa-solid fa-house fa-xl text-primary-dark"></i>
            </a>
        </div>

        <!-- Mobile menu button -->
        <div class="flex lg:hidden">
            <button type="button" (click)="toggleMobileMenu()"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>

        <!-- Desktop menu -->
        <div class="hidden lg:flex lg:gap-x-12">
            
            @if (currentUser) {
                <a routerLink="/dashboard" class="flex items-center gap-x-1 text-sm font-semibold text-gray-900">Dashboard</a>
                
            <lingua-dropdown>
                <span dropdown-button>Locations</span>

                <div dropdown-items>
                    <a routerLink="/locations" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100">All locations</a>
                    <a routerLink="/rooms" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100">All rooms</a>
                </div>
            </lingua-dropdown>

            <lingua-dropdown>
                <span dropdown-button>Classes</span>

                <div dropdown-items>
                    <a routerLink="/classes" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100">All classes</a>
                    <a routerLink="#" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100">My classes</a>
                </div>
            </lingua-dropdown>
            
            <lingua-dropdown>
                <span dropdown-button>Lessons</span>
                
                <div dropdown-items>
                    <a routerLink="/lessons" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100">All lessons</a>
                    <a routerLink="#" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100">My lessons</a>
                </div>
            </lingua-dropdown>
            
            <a routerLink="/pages" class="flex items-center gap-x-1 text-sm font-semibold text-gray-900">About</a>
            
            } @else {
                <a routerLink="/login" class="bg-primary-dark hover:bg-primary-light text-white rounded-md p-2 text-sm font-semibold">
                    Log in
                </a>
                <a routerLink="/register" class="bg-primary-dark hover:bg-primary-light text-white rounded-md p-2 text-sm font-semibold">
                    Register 
                </a>
            }
        </div>

        @if (currentUser) {
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">

            <lingua-dropdown>
                <span dropdown-button><i class="fa-solid fa-user"></i></span>
                
                <div dropdown-items>
                    <a routerLink="/lessons" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100">Profile</a>
                    <a (click)="logout()" (keydown.enter)="logout()" tabindex="0"
                    class="text-sm font-semibold text-gray-900 cursor-pointer">
                    Log out <span aria-hidden="true"><i class="fa-solid fa-right-from-bracket"></i></span>
                </a>                </div>
            </lingua-dropdown>
           
        </div>
        } 


    </nav>

    <!-- Mobile menu -->
    @if (isMobileMenuOpen) {
    <div class="lg:hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 z-10"></div>
        <div
            class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a routerLink="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto" src="assets/logo.svg" alt="">
                </a>
                <button type="button" (click)="toggleMobileMenu()" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Close menu</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <div class="-mx-3">
                            <button type="button" (click)="toggleLocationMenu()"
                                class="flex w-full items-center justify-between rounded-lg py-2 pr-3.5 pl-3 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">
                                Location
                                <svg [class.rotate-180]="isLocationMenuOpen" class="size-5 flex-none transition"
                                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>

                            @if (isLocationMenuOpen) {
                            <div class="mt-2 space-y-2" id="disclosure-1">
                                <a routerLink="#"
                                    class="block rounded-lg py-2 pr-3 pl-6 text-sm/7 font-semibold text-gray-900 hover:bg-gray-50">Analytics</a>

                            </div>
                            }
                        </div>
                        <!-- Overige mobile menu items behouden -->
                        <a routerLink="/pages"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">About</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }
</header>
