<!-- location-list.component.html -->
<lingua-header [pageTitle]="'Locaties'"></lingua-header>

<main class="p-4 mx-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Locatie overview</h1>
    <a [routerLink]="['/locations/new']" 
       class="bg-primary-dark text-white px-4 py-2 rounded-md hover:bg-primary-light transition"> 
       <i class="fa-solid fa-plus"></i> 
       New location
    </a>
  </div>

  <div class="grid" [ngClass]="{'lg:grid-cols-2 grid-cols-1': isChildRouteActive()}">
    <!-- Locations table (neemt volledige breedte als er geen child is) -->
     <div>

       <div class="flex-1 overflow-x-auto bg-white rounded-lg shadow" >
         <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-primary-dark shadow-lg">
          <thead class="bg-secondary-light">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-primary-base uppercase tracking-wider">Slug</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-primary-base uppercase tracking-wider">Adres</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-primary-base uppercase tracking-wider">Stad</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-primary-base uppercase tracking-wider">Province</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-primary-base uppercase tracking-wider">Postal</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-primary-base uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let location of locations" class="hover:bg-gray-100">
              <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm font-medium text-gray-900">{{ location.slug }}</div></td>
              <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">{{ location.street }} {{ location.number }}</div></td>
              <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">{{ location.city }}</div></td>
              <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">{{ location.province }}</div></td>
              <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">{{ location.postal }}</div></td>
              <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                <a [routerLink]="['/locations', location._id]" class="text-primary-dark hover:text-primary-light mr-4" title="Show"><i class="fa-solid fa-eye fa-lg"></i></a>
                <a [routerLink]="['/locations', location._id, 'edit']" class="text-primary-dark hover:text-primary-light mr-4" title="Edit"><i class="fa-solid fa-pencil fa-lg"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="locations">Showing: {{ locations.length }} entries</div>
  </div>
  
    <!-- Child component (formulier verschijnt hier als hij actief is) -->
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
